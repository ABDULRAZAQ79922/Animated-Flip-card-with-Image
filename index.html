<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flip Card With image</title>
    <link rel="stylesheet" href="styles.css">
</head> 
<body>
    <div class="flip-card">
        <div class="flip-card-inner">
            <div class="flip-card-front">
                <img src="front-image.png" alt="Front Image" class="card-image">
            </div>
            <div class="flip-card-back">
                <img src="back-image.png" alt="Back Image" class="card-image">
            </div>
        </div>
    </div>
    <p class="credits">Created by Abdul Razaq. All Copyrights are reserved.</p>
</body>
</html>
